---
title: Serg
permalink: "/author-serg.html"
layout: default
---

<div class="container">
<div class="row justify-content-center">
    <div class="col-md-8">        
        <div class="row align-items-center mb-5">
            <div class="col-md-9">
                <h2 class="font-weight-bold">{{page.title}} <span class="small btn btn-outline-success btn-sm btn-round"><a href="{{ site.authors.serg.twitter }}">ВК</a></span></h2>
                <p><a href="{{ site.authors.serg.site }}">{{ site.authors.serg.site }}</a></p>
                <p class="excerpt">{{ site.authors.serg.bio }}</p>
            </div>
            <div class="col-md-3 text-right">
                <img alt="{{ site.authors.serg.name }}" src="{{site.baseurl}}/{{ site.authors.serg.avatar }}" class="rounded-circle" height="100" width="100">
            </div>
        </div>
        <h4 class="font-weight-bold spanborder"><span>Записи {{page.title}}</span></h4>
            {% assign posts = site.posts | where:"author","serg" %}
            {% for post in posts %}
            {% include main-loop-card.html %}
            {% endfor %}
    </div>
</div>
</div>
